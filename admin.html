<!DOCTYPE html>

<html>
    <title>Admin Page</title>
    
    <body>
        <h1>Welcome Admin</h1>

        <script>
                window.onload = function(){
                    var userType = sessionStorage.getItem("userType");
                    if(!userType || userType != "Admin"){
                        window.close();
                        window.open("login.html");
                    }
                }
                </script>
    </body>





</html>
